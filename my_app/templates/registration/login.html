{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_styles.css'  %}">
</head>
{% block content %}

    {%if form.errors %}
          <p>The Username and/or Password are not right. Please, try again.</p>
    {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="container">
            <div class="form-container">
                <div class="form">
                    <h2 style=" text-align: center;"> Sign In</h2>
                    {{  form.username.label_tag  }}
                    <br>
                    {{  form.username  }}
                    <br><br>
                    {{  form.password.label_tag  }}
                    <br>
                    {{  form.password  }}
                </div>
                <br>
                <div class="button-container">
                    <button class="btn btn-primary"  type="Login">
                    Login
                    </button>
                </div>
            </div>
        </div>
      </form>
{% endblock %}
